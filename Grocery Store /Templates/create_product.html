<!DOCTYPE html>
<html>

<head>
    <title>Create Product</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='create_product.css') }}">
</head>

<body>
    <div class="my-box">
        <div class="east">
            <a href="{{ url_for('admin_dashboard', curr_login_id=curr_login_id) }}" class="back-btn">Dashboard</a>
        </div>
        <h1>Create Product</h1>
        <form method="POST" action="{{ url_for('create_product', curr_login_id=curr_login_id) }}">
            <div>
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="price">Price â‚¹:</label>
                <input type="number" id="price" name="price" step="0.01" min="0" required>
            </div>
            <div>
                <label for="unit">Unit:</label>
                <input type="text" id="unit" name="unit" required>
            </div>
            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="0" required>
            </div>
            <div>
                <label for="mf_date">Mf Date:</label>
                <input type="date" id="mf_date" name="mf_date" required>
            </div>
            <div>
                <label for="expiry_date">Expiry Date:</label>
                <input type="date" id="expiry_date" name="expiry_date" required>
            </div>
            <div>
                <label for="category">Category:</label>
                <select id="category" name="category_id">
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <input type="submit" value="Create Product" class="create-product-btn">
            </div>
        </form>
    </div>
</body>

</html>
