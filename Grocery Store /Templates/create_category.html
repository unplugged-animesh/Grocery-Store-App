<!DOCTYPE html>
<html>

<head>
    <title>Create Category</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='create_category.css') }}">
</head>

<body>
    <div class="my-box">
        <div class="back">
            <a href="{{ url_for('admin_dashboard', curr_login_id=curr_login_id) }}" class="back-btn">Dashboard</a>
        </div>
        <h1>Create Category</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="msgs">
            <li>{{ messages[-1][1] }}</li>
        </ul>
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('create_category', curr_login_id=curr_login_id) }}">
            <div>
                <label for="name">Category Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <input type="submit" value="Create Category">
            </div>
        </form>
    </div>
</body>

</html>
